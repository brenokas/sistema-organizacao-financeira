<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Controle Financeiro</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container py-5">
            <div class="mb-4">
                <h2 class="fw-bold text-body">Painel Financeiro</h2>
                <p class="text-secondary">Visão geral do mês</p>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card border-0 shadow-lg h-100">
                        <div class="card-body p-4 d-flex align-items-center">
                            <div class="icon-square bg-success bg-opacity-25 text-success rounded-3 me-3">
                                <i class="fa-solid fa-arrow-trend-up fa-lg"></i>
                            </div>
                            <div>
                                <span class="text-secondary small text-uppercase fw-bold">Receitas</span>
                                <h3 class="mb-0 fw-bold text-success-emphasis" id="total-income">R$ 0,00</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card border-0 shadow-lg h-100">
                        <div class="card-body p-4 d-flex align-items-center">
                            <div class="icon-square bg-danger bg-opacity-25 text-danger rounded-3 me-3">
                                <i class="fa-solid fa-arrow-trend-down fa-lg"></i>
                            </div>
                            <div>
                                <span class="text-secondary small text-uppercase fw-bold">Despesas</span>
                                <h3 class="mb-0 fw-bold text-danger-emphasis" id="total-expenses">R$ 0,00</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card border-0 shadow-lg h-100">
                        <div class="card-body p-4 d-flex align-items-center">
                            <div class="icon-square bg-primary bg-opacity-25 text-primary rounded-3 me-3">
                                <i class="fa-solid fa-wallet fa-lg"></i>
                            </div>
                            <div>
                                <span class="text-secondary small text-uppercase fw-bold">Saldo Total</span>
                                <h3 class="mb-0 fw-bold text-primary-emphasis" id="balance">R$ 0,00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card border-0 shadow-lg">
                        <div class="card-header border-0 pt-4 pb-0 bg-transparent">
                            <h5 class="fw-bold mb-0 text-body">Novo Lançamento</h5>
                        </div>
                        <div class="card-body p-4">
                            <form id="transaction-form">
                                <div class="mb-3">
                                    <label class="form-label text-secondary small fw-bold">Tipo de Movimentação</label>
                                    <div class="btn-group w-100" role="group">
                                        <input
                                            type="radio"
                                            class="btn-check"
                                            name="type"
                                            id="type-income"
                                            value="income"
                                            checked
                                        />
                                        <label class="btn btn-outline-success py-2" for="type-income">Receita</label>

                                        <input
                                            type="radio"
                                            class="btn-check"
                                            name="type"
                                            id="type-expense"
                                            value="expense"
                                        />
                                        <label class="btn btn-outline-danger py-2" for="type-expense">Despesa</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-secondary small fw-bold">Descrição</label>
                                    <input
                                        type="text"
                                        class="form-control py-2"
                                        id="description"
                                        placeholder="Ex: Conta de Luz"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-secondary small fw-bold">Valor (R$)</label>
                                    <input
                                        type="number"
                                        class="form-control py-2"
                                        id="amount"
                                        placeholder="0,00"
                                        step="0.01"
                                        required
                                    />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label text-secondary small fw-bold">Data</label>
                                    <input type="date" class="form-control py-2" id="date" required />
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                                    Registrar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card border-0 shadow-lg h-100">
                        <div
                            class="card-header border-bottom border-secondary border-opacity-25 pt-4 pb-3 bg-transparent"
                        >
                            <div
                                class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-3"
                            >
                                <h5 class="fw-bold mb-0 text-body">Extrato</h5>

                                <div
                                    class="d-flex align-items-center bg-body-tertiary rounded-pill px-2 py-1 border border-secondary border-opacity-10"
                                >
                                    <button id="prev-month" class="btn btn-sm text-secondary rounded-circle">
                                        <i class="fa-solid fa-chevron-left"></i>
                                    </button>
                                    <span id="current-month-display" class="mx-3 fw-bold small text-body"
                                        >Janeiro 2024</span
                                    >
                                    <button id="next-month" class="btn btn-sm text-secondary rounded-circle">
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="row g-2">
                                <div class="col-sm-6">
                                    <input
                                        type="text"
                                        class="form-control form-control-sm border-0 bg-body-tertiary"
                                        id="filter-text"
                                        placeholder="Buscar lançamentos..."
                                    />
                                </div>
                                <div class="col-sm-3">
                                    <select
                                        class="form-select form-select-sm border-0 bg-body-tertiary cursor-pointer"
                                        id="filter-type"
                                    >
                                        <option value="all">Todas</option>
                                        <option value="income">Receitas</option>
                                        <option value="expense">Despesas</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select
                                        class="form-select form-select-sm border-0 bg-body-tertiary cursor-pointer"
                                        id="sort-order"
                                    >
                                        <option value="date-desc">Recentes</option>
                                        <option value="amount-desc">Maior Valor</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-body-secondary">
                                        <tr>
                                            <th scope="col" class="ps-4 py-3 text-secondary small fw-bold border-0">
                                                Data
                                            </th>
                                            <th scope="col" class="py-3 text-secondary small fw-bold border-0">
                                                Descrição
                                            </th>
                                            <th scope="col" class="py-3 text-secondary small fw-bold border-0">Tipo</th>
                                            <th
                                                scope="col"
                                                class="pe-4 py-3 text-secondary small fw-bold border-0 text-end"
                                            >
                                                Valor
                                            </th>
                                            <th scope="col" class="py-3 border-0" style="width: 50px"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="transaction-body" class="border-top-0"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
